                            </td>
                        </tr>
                        <tr>                            
                            <td>
                                <input name="x2" type="text" required value="0"
                                    autocomplete="off" class="form-control">
                            </td>                            
                        </tr>

                </div>
                <button type="submit" class="btn btn-success">Вычислить</button>

        </div>
